spring.application.name=reviewservice

server.port=9003

eureka.client.service-url.defaultZone = http://${REGISTRY_SERVER}:8761/eureka
spring.cloud.inetutils.timeout-seconds=5
eureka.client.fetch-registry= true
eureka.client.register-with-eureka= true

spring.datasource.driverClassName=org.postgresql.Driver
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://${DB_SERVER}:5432/review
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

management.endpoints.web.exposure.include=*
management.endpoint.health.show.details=always

logging.pattern.level=trace_id=%mdc{trace_id} span_id=%mdc{span_id} trace_flags=%mdc{trace_flags} %p
logging.level.com.example.app=DEBUG
logging.config=classpath:logback-spring.xml
opentracing.jaeger.http-sender.url: http://host.docker.internal:14268/api/traces

